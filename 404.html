<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#000;font-family:sans-serif;color:#fff}
        .container{text-align:center;padding:20px;font-size:12px}
        h1{font-size:16px;margin:0;color:#fff}
    </style>
    <script>
        var path = window.location.pathname;
        if (path.endsWith('.html')) {
            var cleanPath = path.slice(0, -5);
            window.location.replace(cleanPath);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
    </div>
</body>
</html>
