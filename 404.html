<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        h1, p {
            color: #ff4c4c; 
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0 0;
        }
        a {
            color: #ff4c4c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you are looking for cannot be found.</p>
        <p><a href="/">Return to homepage</a></p>
    </div>
</body>
</html>
