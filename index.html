<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exposing.lol - home</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .profile-box {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile-picture {
            border: 5px solid #555;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 24px;
            font-weight: 700;
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 14px;
            color: #aaa;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #555;
        }
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .audio-controls svg {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">X</div>
            <div class="profile-bio">hi.</div>
            <button class="button" onclick="location.href='https://feds.lol/homophobe'">X</button>
        </div>
    </div>
    <div class="audio-controls">
        <svg id="play-button" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M2 7.5v3c0 .8.6 1.5 1.4 1.5h2.3l3.2 2.8c.1.1.3.2.4.2s.2 0 .3-.1c.2-.1.4-.4.4-.7v-.9l-7.2-7.2c-.5.2-.8.8-.8 1.4zm8 2v-5.8c0-.3-.1-.5-.4-.7-.1 0-.2 0-.3 0s-.3 0-.4.2l-2.8 2.5-4.1-4.1-1 1 3.4 3.4 5.6 5.6 3.6 3.6 1-1z"/>
        </svg>
        <svg id="pause-button" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="display:none;">
            <path d="M18.074,3650.7335 L12.308,3654.6315 C10.903,3655.5815 9,3654.5835 9,3652.8985 L9,3645.1015 C9,3643.4155 10.903,3642.4185 12.308,3643.3685 L18.074,3647.2665 C19.306,3648.0995 19.306,3649.9005 18.074,3650.7335"/>
        </svg>
    </div>
    <audio id="xaudio" src="assets/xaudio.mp3" autoplay style="display:none;"></audio>
    <script src="assets/js/snow.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('xaudio');
            const playButton = document.getElementById('play-button');
            const pauseButton = document.getElementById('pause-button');

            playButton.addEventListener('click', function() {
                audio.play();
                playButton.style.display = 'none';
                pauseButton.style.display = 'block';
            });

            pauseButton.addEventListener('click', function() {
                audio.pause();
                playButton.style.display = 'block';
                pauseButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
