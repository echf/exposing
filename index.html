<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skid central!</title>
    <meta name="description" content="IP: 95.116.140.232, Country: Germany, State: Niedersachsen, City: Delligsen, Latitude: 51.9412, Longitude: 9.8027, ISP: Telefonica Deutschland GmbH">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('assets/media/skid.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #DA70D6;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }
        .description {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 1;
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <div class="overlay">click</div>
    <audio id="clown-audio">
        <source src="assets/clown.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="description">
        IP: 95.116.140.232<br>
        Country: Germany<br>
        State: Niedersachsen<br>
        City: Delligsen<br>
        Latitude: 51.9412<br>
        Longitude: 9.8027<br>
        ISP: Telefonica Deutschland GmbH
    </div>

    <script>
        document.querySelector('.overlay').addEventListener('click', function() {
            const audio = document.getElementById('clown-audio');
            audio.play();
            this.style.display = 'none';
        });
    </script>
</body>
</html>
