<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exposing.lol - home</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .profile-box {
            background-color: transparent; /* Box background is transparent */
            border: 2px solid transparent; /* Invisible border to keep the space */
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: center;
        }
        .profile-picture {
            border: 5px solid #555;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 28px;
            font-weight: 700;
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 16px;
            color: #ccc;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #555;
        }
        .audio-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .audio-control svg {
            fill: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">X</div>
            <div class="profile-bio">hi.</div>
            <button class="button" onclick="location.href='https://feds.lol/homophobe'">X</button>
        </div>
    </div>
    <button class="audio-control" id="audio-control">
        <svg id="play-icon" width="20" height="20" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 7.5v3c0 .8.6 1.5 1.4 1.5h2.3l3.2 2.8c.1.1.3.2.4.2s.2 0 .3-.1c.2-.1.4-.4.4-.7v-.9l-7.2-7.2c-.5.2-.8.8-.8 1.4zm8 2v-5.8c0-.3-.1-.5-.4-.7-.1 0-.2 0-.3 0s-.3 0-.4.2l-2.8 2.5-4.1-4.1-1 1 3.4 3.4 5.6 5.6 3.6 3.6 1-1z"/>
        </svg>
        <svg id="pause-icon" width="18" height="18" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" style="display:none;">
            <path d="M18.074,3650.7335 L12.308,3654.6315 C10.903,3655.5815 9,3654.5835 9,3652.8985 L9,3645.1015 C9,3643.4155 10.903,3642.4185 12.308,3643.3685 L18.074,3647.2665 C19.306,3648.0995 19.306,3649.9005 18.074,3650.7335"/>
        </svg>
    </button>
    <audio id="audio" src="assets/xaudio.mp3" autoplay style="display:none;"></audio>
    <div id="overlay" class="overlay">Enter</div>
    <script src="assets/js/snow.js"></script>
    <script>
        const audio = document.getElementById("audio");
        const audioControl = document.getElementById("audio-control");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const overlay = document.getElementById("overlay");
        audio.volume = 0;

        audioControl.addEventListener("click", () => {
            if (audio.paused) {
                audio.muted = false;
                audio.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "block";
            } else {
                audio.pause();
                playIcon.style.display = "block";
                pauseIcon.style.display = "none";
            }
        });

        overlay.addEventListener("click", () => {
            audio.muted = false;
            audio.play();
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
