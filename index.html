<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skid central!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('assets/media/skid.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #DA70D6;
            font-size: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1;
            opacity: 1;
            transition: opacity 1s ease;
            cursor: pointer; 
        }
        .spinny {
            animation: spin 5s linear infinite;
            margin-top: 20px;
            display: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="enter-text">click anywhere to enter</div>
        <div class="spinny">
            IP: 95.116.140.232<br>
            Country: Germany<br>
            State: Niedersachsen<br>
            City: Delligsen<br>
            Latitude: 51.9412<br>
            Longitude: 9.8027<br>
            ISP: Telefonica Deutschland GmbH
        </div>
    </div>
    <audio id="clown-audio">
        <source src="assets/clown.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            const overlay = document.querySelector('.overlay');
            const audio = document.getElementById('clown-audio');
            audio.play();
            document.querySelector('.spinny').style.display = 'block';
            document.querySelector('.enter-text').style.display = 'none'; // Hide the enter text
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
