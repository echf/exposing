<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://exposing.lol">
    <meta property="og:type" content="website">
    <meta property="og:title" content="exposing.lol">
    <meta property="og:description" content="formerly xhook. back and better.">
    <meta property="og:image" content="https://files.catbox.moe/dkx6jw.png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <title>exposing.lol</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>

    <style>
        @font-face {
            font-family: 'exposing';
            src: url('../font/exposing.ttf') format('opentype');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .heading {
            font-size: 60px;
            font-weight: 600;
            color: #ff00c3;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            font-size: 18px;
            margin-top: 30px;
            color: #fff;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
            animation-delay: 1s;
        }

        .controls a {
            color: hsl(306, 100%, 50%);
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease-in-out;
            font-weight: 500;
        }

        .controls a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .content {
            font-size: 24px;
            font-weight: 300;
            color: #fff;
            opacity: 0;
            margin-bottom: 50px;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease;
        }

        .overlay a {
            padding: 20px;
            font-size: 24px ;
            color: #ff00c3;
            text-decoration: none;
            border: 2px solid #ff00c3;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .overlay a:hover {
            background: rgba(255, 0, 195, 0.2);
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="overlay" id="overlay">
        <a href="#" id="userInput" /> ^-^ Click Here >.< </a>
    </div>
    <div class="container">
        <div class="heading" id="typewriter"></div>
        <div class="content">
            <p>We're a Discord server focused on deleting malicious webhooks and servers linked to token grabbers</p> 
        </div>
        <div class="controls">
            <a href="https://discord.gg/KshPT4YmMf">Discord</a>
        </div>
    </div>

    <audio id="sound" src="./media/sigma.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById("sound");
        const overlay = document.getElementById("overlay");
        const container = document.querySelector('.container');

        overlay.addEventListener("click", (event) => {
            event.preventDefault();
            audio.muted = false;
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            container.style.opacity = '1';
        });

        document.getElementById('userInput').addEventListener('click', function (event) {
            event.preventDefault();
            audio.muted = false;
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            container.style.opacity = '1';
        });
    </script>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 60,
                    density: {
                        enable: true,
                        value_area: 700
                    }
                },
                color: {
                    value: "#00d0ff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#00d0ff"
                    }
                },
                opacity: {
                    value: 0.3,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        var typewriter = new Typewriter('#typewriter', {
            loop: true,
            delay: 80
        });

        typewriter.typeString('exposing.lol')
            .pauseFor(3000)
            .deleteAll()
            .start();

        
    </script>
</body>

</html>
