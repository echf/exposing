<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://exposing.lol">
    <meta property="og:type" content="website">
    <meta property="og:title" content="exposing.lol">
    <meta property="og:image" content="https://files.catbox.moe/dkx6jw.png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <title>exposing.lol</title>
    <style>
        body{
            background-color:black;
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:hidden;
            color:white;
            font-family:Arial,sans-serif;
            text-align:center;
        }
        #eye{
            width:150px;
            height:150px;
            animation:spin 2s linear infinite,fadeOut 5s forwards;
            transform-origin:center;
        }
        @keyframes spin{
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        @keyframes fadeOut{
            0%{opacity:1;}
            100%{opacity:0;}
        }
        #text{
            display:none;
            font-size:50px;
            font-weight:bold;
        }
        #text span:nth-child(1){
            color:white;
        }
        #text span:nth-child(2){
            color:purple;
        }
        @keyframes fadeIn{
            0%{opacity:0;}
            100%{opacity:1;}
        }
        .showText{
            display:block;
            animation:fadeIn 2s forwards;
        }
    </style>
</head>
<body>
    <img id="eye" src="/assets/eye.png" alt="eye">
    <div id="text"><span>expo</span><span>sing</span></div>
    <script>
        setTimeout(function(){
            document.getElementById('text').style.display = 'block';
            document.getElementById('text').classList.add('showText');
        },5000);
    </script>
</body>
</html>
