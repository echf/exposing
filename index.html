<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exposing.lol - home</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .profile-box {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: inline-block;
            text-align: center;
        }
        .profile-picture {
            border: 5px solid #555;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 16px;
            color: #ccc;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #555;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">X</div>
            <div class="profile-bio">hi.</div>
            <button class="button" onclick="location.href='https://feds.lol/homophobe'">X</button>
        </div>
    </div>
    <div id="overlay" class="overlay">Enter</div>
    <script src="assets/js/snow.js"></script>
    <script>
        // JavaScript for typing effect in the title
        const titleText = "exposing.lol - home";
        let index = 0;
        function typeTitle() {
            if (index < titleText.length) {
                document.title = titleText.slice(0, index + 1);
                index++;
                setTimeout(typeTitle, 150); // Adjust typing speed here
            }
        }
        typeTitle();
    </script>
</body>
</html>
