    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
        }
        .blurred {
            filter: blur(20px);
        }
        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-box {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: inline-block;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }
        .profile-picture {
            border: 5px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 20px auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
        }
        .profile-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/media/white.gif') repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 18px;
            color: #ddd;
        }
        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }
        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            font-size: 24px; /* Adjust font size as needed */
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            text-align: center;
        }
        .enter-overlay:hover {
            color: #ffffff; /* Change color on hover if desired */
        }
        .enter-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Add text shadow for better readability */
        }
    </style>
</head>
<body>

    <div class="enter-overlay" id="enterOverlay">
        <div class="enter-text">Click to Enter</div>
    </div>
    <script>
        const titleText = "owner @ exposing.lol";
        let titleIndex = 0;
        let deletingTitle = false;
        const typingSpeed = 150;
        const deletingSpeed = 100;
        const pauseDuration = 1000;

        function updateTitle() {
            if (deletingTitle) {
                document.title = titleText.slice(0, titleIndex);
                titleIndex--;
                if (titleIndex < 1) {
                    titleIndex = 1;
                    deletingTitle = false;
                    setTimeout(updateTitle, pauseDuration);
                } else {
                    setTimeout(updateTitle, deletingSpeed);
                }
            } else {
                document.title = titleText.slice(0, titleIndex + 1);
                titleIndex++;
                if (titleIndex > titleText.length) {
                    titleIndex = titleText.length;
                    deletingTitle = true;
                    setTimeout(updateTitle, pauseDuration);
                } else {
                    setTimeout(updateTitle, typingSpeed);
                }
            }
        }

        document.getElementById('enterOverlay').addEventListener('click', function() {
            const video = document.getElementById('backgroundVideo');
            video.classList.remove('blurred');
            video.muted = false;
            video.play();
            document.getElementById('enterOverlay').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'flex';
            const script = document.createElement('script');
            script.src = 'assets/js/snow.js';
            document.body.appendChild(script);
        });

        updateTitle();
    </script>
