<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x@exposing.lol</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
            filter: blur(20px);
        }
        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-box {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }
        .profile-picture {
            border: 5px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 20px auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 18px;
            color: #ddd;
        }
        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
        .social-icon img {
            width: 24px;
            height: auto;
        }
        .enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            text-align: center;
        }
        .enter-overlay:hover {
            color: #ffffff;
        }
        .enter-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .exposing-lol {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ddd;
            font-size: 18px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" class="background-video" src="https://cdn.discordapp.com/attachments/1232835164044918785/1266163637962276975/backround.mp4?ex=66a42647&is=66a2d4c7&hm=9d8325caab57955af5ff1c7b463d485aac87b40b354c719026c87a48addcf6d0&" playsinline loop muted></video>
    <div class="container" id="contentContainer">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/media/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">x</div>
            <div class="profile-bio">owner @ exposing.lol</div>
            <div class="social-icons">
                <a href="https://tiktok.com/@cybercrimes" class="social-icon" aria-label="TikTok" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/tiktok.png" alt="TikTok">
                </a>
                <a href="https://instagram.com/x86j" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/instagram.png" alt="Instagram">
                </a>
                <a href="https://discord.com/users/1232777898973204574" class="social-icon" aria-label="Discord" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/discord.png" alt="Discord">
                </a>
            </div>
        </div>
    </div>
    <div id="enterOverlay" class="enter-overlay">
        <div class="enter-text">Click to Enter</div>
    </div>
    <div id="bottomLeftText" class="exposing-lol">
        EXPOSING.LOL
    </div>
    <script>
        const titleText = "x@exposing.lol";
        let titleIndex = 0;
        let deleting = false;
        let typingInterval;
        const typingSpeed = 150;
        const pauseDuration = 500;

        function updateTitle() {
            if (deleting) {
                if (titleIndex > 0) {
                    document.title = titleText.substring(0, titleIndex - 1);
                    titleIndex--;
                } else {
                    deleting = false;
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        typingInterval = setInterval(updateTitle, typingSpeed);
                    }, pauseDuration);
                }
            } else {
                if (titleIndex < titleText.length) {
                    document.title = titleText.substring(0, titleIndex + 1);
                    titleIndex++;
                } else {
                    deleting = true;
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        typingInterval = setInterval(updateTitle, typingSpeed);
                    }, pauseDuration);
                }
            }
        }

        function startTypingEffect() {
            clearInterval(typingInterval);
            typingInterval = setInterval(updateTitle, typingSpeed);
        }

        window.onload = function () {
            startTypingEffect();

            const enterOverlay = document.getElementById('enterOverlay');
            const contentContainer = document.getElementById('contentContainer');
            const bottomLeftText = document.getElementById('bottomLeftText');

            enterOverlay.addEventListener('click', function () {
                enterOverlay.style.display = 'none';
                contentContainer.style.display = 'flex';
                bottomLeftText.style.display = 'block';

                const backgroundVideo = document.getElementById('backgroundVideo');
                backgroundVideo.play();
                backgroundVideo.style.filter = 'blur(10px)';
            });
        };
    </script>
</body>
</html>
