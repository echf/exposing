<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x@exposing.lol</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
            filter: blur(30px); /* Keep this blur effect unchanged */
        }

        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-box {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: inline-block;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }

        .profile-picture {
            border: 5px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 20px auto;
        }

        .profile-picture img {
            width: 100%;
            height: auto;
        }

        .profile-name {
            margin: 10px 0;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
        }

        .profile-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/media/white.gif') repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .profile-bio {
            margin: 10px 0;
            font-size: 16px;
            color: #ddd;
        }

        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .social-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            margin: 0 8px;
            transition: color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .click-to-enter {
            position: fixed; /* Fix position at the center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>

                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <path d="M23.003 4.573c-.835.371-1.734.621-2.675.732a4.675 4.675 0 0 0 2.043-2.578a9.29 9.29 0 0 1-2.97 1.137a4.646 4.646 0 0 0-7.929 4.238a13.176 13.176 0 0 1-9.556-4.836a4.651 4.651 0 0 0 1.439 6.18a4.633 4.633 0 0 1-2.106-.58v.058a4.657 4.657 0 0 0 3.72 4.553a4.618 4.618 0 0 1-2.098.08a4.66 4.66 0 0 0 4.35 3.235a9.306 9.306 0 0 1-5.751 1.98a9.307 9.307 0 0 1-1.099-.062a13.185 13.185 0 0 0 7.142 2.093c8.573 0 13.259-7.103 13.259-13.259 0-.202-.004-.403-.014-.604a9.509 9.509 0 0 0 2.344-2.433z"/>

        <div class="click-to-enter" id="enterText">Click anywhere to enter</div>

    <script>
        // JavaScript to handle click event on the text element
        document.getElementById('enterText').addEventListener('click', function() {
            document.querySelector('.container').style.display = 'flex';
            this.style.display = 'none'; // Hide the clickable text
        });
