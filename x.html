<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x@exposing.lol</title>
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://s3.kythi.co/dev/uploads/195ed36c-b057-4d90-a30a-5a6a4c2006c9/fc9fe142-9091-48ae-99c7-221afce33675">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
            filter: blur(20px); /* Initial blur effect */
        }
        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-box {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: inline-block;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }
        .profile-picture {
            border: 5px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 20px auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 18px;
            color: #ddd;
        }
        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }
        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7); 
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;
            text-align: center;
        }
        .enter-overlay:hover {
            color: #ffffff; 
        }
        .enter-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .volume-slider {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            background: rgba(34, 34, 34, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .volume-slider input[type="range"] {
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr; /* IE */
            width: 8px;
            height: 100px;
            background: transparent;
        }
        .volume-slider .volume-icon {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0;
        }
        .volume-slider .volume-icon:hover {
            color: rgba(255, 255, 255, 1);
        }
        .exposing-lol {
            position: absolute;
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 3;
            display: none;
        }
        .exposing-lol.top-right {
            top: 10px;
            right: 10px;
        }
        .exposing-lol.bottom-left {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" class="background-video" src="https://cdn.discordapp.com/attachments/1232835164044918785/1266163637962276975/backround.mp4?ex=66a42647&is=66a2d4c7&hm=9d8325caab57955af5ff1c7b463d485aac87b40b354c719026c87a48addcf6d0&" playsinline loop muted></video>
    <div class="container" id="contentContainer">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/media/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">x</div>
            <div class="profile-bio">owner @ exposing.lol</div>
            <div class="social-icons">
                <a href="https://tiktok.com/@cybercrimes" class="social-icon" aria-label="TikTok" target="_blank" rel="noopener noreferrer">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74a2.89 2.89 0 0 1 2.31-4.64a2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>
                </a>
                <a href="https://instagram.com/x86j" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <path d="M20.947 8.305a6.53 6.53 0 0 0-.419-2.216a4.61 4.61 0 0 0-2.633-2.633a6.606 6.606 0 0 0-2.186-.42c-.962-.043-1.267-.055-3.709-.055s-2.755 0-3.71.055a6.606 6.606 0 0 0-2.185.42a4.607 4.607 0 0 0-2.633 2.633a6.554 6.554 0 0 0-.419 2.185c-.043.963-.056 1.268-.056 3.71s0 2.754.056 3.71c.015.748.156 1.486.419 2.187a4.61 4.61 0 0 0 2.634 2.632a6.584 6.584 0 0 0 2.185.45c.963.043 1.268.056 3.71.056s2.755 0 3.71-.056a6.59 6.59 0 0 0 2.186-.419a4.615 4.615 0 0 0 2.633-2.633c.263-.7.39-1.439.43-2.187c.042-.963.055-1.268.055-3.71s-.013-2.746-.055-3.709a6.53 6.53 0 0 0-.449-2.223zm-8.947 5.454a3.859 3.859 0 1 1 0-7.718a3.859 3.859 0 0 1 0 7.718zm4.756-6.812a.918.918 0 1 1 0-1.836a.918.918 0 0 1 0 1.836zm-1.56 1.152a2.654 2.654 0 1 0-5.308 0a2.654 2.654 0 0 0 5.308 0z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div id="enterOverlay" class="enter-overlay">
        <div class="enter-text">Click to Enter</div>
    </div>
    <div class="volume-slider" id="volumeSlider">
        <div class="volume-icon">+</div>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        <div class="volume-icon">-</div>
    </div>
    <div class="exposing-lol top-right" id="topRightText">EXPOSING.LOL</div>
    <div class="exposing-lol bottom-left" id="bottomLeftText">EXPOSING.LOL</div>
    <script>
        document.getElementById('enterOverlay').addEventListener('click', function() {
            const video = document.getElementById('backgroundVideo');
            if (video) {
                video.classList.remove('blurred');
                video.style.filter = 'none'; // Remove blur effect
                video.muted = false;
                video.play().catch(error => {
                    console.error('Error playing video:', error);
                });
                document.getElementById('enterOverlay').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'flex';
                document.getElementById('topRightText').style.display = 'block';
                document.getElementById('bottomLeftText').style.display = 'block';
            } else {
                console.error('Video element not found');
            }
        });

        document.getElementById('volumeControl').addEventListener('input', function(event) {
            const volume = event.target.value;
            document.getElementById('backgroundVideo').volume = volume;
        });
    </script>
</body>
</html>
