    <script src="assets/js/snow.js"></script> 
    <script>
        function fairyDustCursor() {
            const cursor = document.createElement('div');
            cursor.style.position = 'absolute';
            cursor.style.borderRadius = '50%';
            cursor.style.width = '10px';
            cursor.style.height = '10px';
            cursor.style.background = 'white';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });

            let particles = [];
            setInterval(() => {
                particles.push({
                    x: cursor.offsetLeft,
                    y: cursor.offsetTop,
                    alpha: 1,
                    size: Math.random() * 5 + 1
                });

                particles = particles.filter(p => p.alpha > 0);
                particles.forEach(p => {
                    p.alpha -= 0.05;
                    p.size -= 0.1;
                });

                const canvas = document.createElement('canvas');
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                document.body.appendChild(canvas);

                const ctx = canvas.getContext('2d');
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    ctx.fill();
                });
                document.body.removeChild(canvas);
            }, 50);
        }

        function startTypingEffect() {
            const titleText = "x@exposing.lol";
            let titleIndex = 0;
            let deleting = false;
            let typingInterval;
            const typingSpeed = 150;
            const pauseDuration = 500;

            function updateTitle() {
                if (deleting) {
                    if (titleIndex > 0) {
                        document.title = titleText.substring(0, titleIndex - 1);
                        titleIndex--;
                    } else {
                        deleting = false;
                        clearInterval(typingInterval);
                        setTimeout(() => {
                            typingInterval = setInterval(updateTitle, typingSpeed);
                        }, pauseDuration);
                    }
                } else {
                    if (titleIndex < titleText.length) {
                        document.title = titleText.substring(0, titleIndex + 1);
                        titleIndex++;
                    } else {
                        deleting = true;
                        clearInterval(typingInterval);
                        setTimeout(() => {
                            typingInterval = setInterval(updateTitle, typingSpeed);
                        }, pauseDuration);
                    }
                }
            }

            clearInterval(typingInterval);
            typingInterval = setInterval(updateTitle, typingSpeed);
        }

        document.getElementById('enterOverlay').addEventListener('click', function() {
            document.getElementById('enterOverlay').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'flex';
            document.getElementById('bottomLeftText').style.display = 'block';

            const video = document.getElementById('backgroundVideo');
            video.style.filter = 'none';
            video.muted = false; 
            video.play().catch(error => {
                console.error('Error playing video:', error);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            snowEffect(); 
            fairyDustCursor();
            startTypingEffect();
        });
    </script>
