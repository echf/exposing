    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            background: #000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
            filter: blur(30px); /* Keep this blur effect unchanged */
        }
        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-box {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 15px;
            padding: 2vw; /* Use viewport units for padding */
            width: 80vw; /* Use viewport units for width */
            max-width: 320px; /* Set a maximum width for larger screens */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: inline-block;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }
        .profile-picture {
            border: 5px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 25vw; /* Use viewport units for width */
            height: 25vw; /* Use viewport units for height */
            max-width: 100px; /* Set a maximum width */
            max-height: 100px; /* Set a maximum height */
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 20px auto;
            box-sizing: border-box; /* Ensure border is included in the dimensions */
        }
        .profile-picture img {
            width: 100%;
            height: 100%; /* Ensure the image covers the profile picture area */
            object-fit: cover; /* Maintain aspect ratio of the image */
        }
        .profile-name {
            margin: 10px 0;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
        }
        .profile-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/media/white.gif') repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 18px;
            color: #ddd;
        }
        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            color: #fff;
            transform: scale(1.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .enter-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(34, 34, 34, 0.7); 
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 2;
        }
        .enter-button:hover {
            background-color: rgba(34, 34, 34, 0.9); 
            transform: translate(-50%, -50%) scale(1.1);
        }
        @media (max-width: 600px) {
            .profile-box {
                width: 90vw; /* Adjust width for smaller screens */
                padding: 3vw; /* Adjust padding for smaller screens */
            }
            .profile-picture {
                width: 30vw; /* Adjust width for smaller screens */
                height: 30vw; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
