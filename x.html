<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            background: #000;
            position: relative; 
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; 
            filter: blur(0); 
        }
        .container {
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .profile-box {
            background: rgba(34, 34, 34, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }
        .profile-picture {
            border: 4px solid rgba(85, 85, 85, 0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            overflow: hidden;
            background-color: #333;
            margin: 0 auto 15px auto;
        }
        .profile-picture img {
            width: 100%;
            height: auto;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            position: relative;
        }
        .profile-name::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: url('assets/media/white.gif') repeat;
            background-size: cover;
            z-index: -1;
            mix-blend-mode: screen;
            pointer-events: none;
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 16px;
            color: #ddd;
        }
        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .social-icon {
            font-size: 26px;
            margin: 0 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            border-radius: 50%; 
        }
        .social-icon:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
        }
        .social-icon img {
            width: 24px;
            height: auto;
        }
        .enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            z-index: 2;

        }
        .enter-overlay:hover {

        .enter-text {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .exposing-lol {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #ddd;
            font-size: 16px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

<body>
    <video id="backgroundVideo" class="background-video" src="assets/media/wow.mp4" playsinline loop muted></video>
    <div class="container" id="contentContainer">
        <div class="profile-box">
            <div class="profile-picture">
                <img id="profileImg" src="assets/media/pfp.png" alt="Profile Picture">
            </div>
            <div class="profile-name">x</div>
            <div class="profile-bio">owner @ exposing.lol</div>
            <div class="social-icons">
                <a href="https://tiktok.com/@cybercrimes" class="social-icon" aria-label="TikTok" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/tiktok.png" alt="TikTok">
                </a>
                <a href="https://instagram.com/x86j" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/instagram.png" alt="Instagram">
                </a>
                <a href="https://discord.com/users/1232777898973204574" class="social-icon" aria-label="Discord" target="_blank" rel="noopener noreferrer">
                    <img src="assets/media/discord.png" alt="Discord">
                </a>
            </div>
        </div>
    </div>
    <div id="enterOverlay" class="enter-overlay">
        <div class="enter-text">Click to Enter</div>
    </div>
    <div id="bottomLeftText" class="exposing-lol">
        EXPOSING.LOL
    </div>
    <script>
        const titleText = "x@exposing.lol";
        let titleIndex = 0;
        let deleting = false;
        let typingInterval;
        const typingSpeed = 150;
        const pauseDuration = 500;

        function updateTitle() {
            if (deleting) {
                if (titleIndex > 0) {
                    document.title = titleText.substring(0, titleIndex - 1);
                    titleIndex--;
                } else {
                    deleting = false;
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        typingInterval = setInterval(updateTitle, typingSpeed);
                    }, pauseDuration);
                }
            } else {
                if (titleIndex < titleText.length) {
                    document.title = titleText.substring(0, titleIndex + 1);
                    titleIndex++;
                } else {
                    deleting = true;
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        typingInterval = setInterval(updateTitle, typingSpeed);
                    }, pauseDuration);
                }
            }
        }

        function startTypingEffect() {
            clearInterval(typingInterval);
            typingInterval = setInterval(updateTitle, typingSpeed);
        }

        function fairyDustCursor(options) {
            let possibleColors = (options && options.colors) || ["#FFFFFF", "#FFFFFF", "#FFFFFF"];
            let hasWrapperEl = options && options.element;
            let element = hasWrapperEl || document.body;

            let width = window.innerWidth;
            let height = window.innerHeight;
            const lastPos = { x: width / 2, y: width / 2 };
            const particles = [];
            const canvImages = [];
            let canvas, context, animationFrame;

            const char = "*";

            const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)");

            prefersReducedMotion.onchange = () => {
                if (prefersReducedMotion.matches) {
                    destroy();
                } else {
                    init();
                }
            };

            function init() {
                if (prefersReducedMotion.matches) {
                    return false;
                }

                canvas = document.createElement("canvas");
                context = canvas.getContext("2d");
                canvas.style.top = "0px";
                canvas.style.left = "0px";
                canvas.style.pointerEvents = "none";

                if (hasWrapperEl) {
                    canvas.style.position = "absolute";
                    element.appendChild(canvas);
                    canvas.width = element.clientWidth;
                    canvas.height = element.clientHeight;
                } else {
                    canvas.style.position = "fixed";
                    element.appendChild(canvas);
                    canvas.width = width;
                    canvas.height = height;
                }

                context.font = "21px serif";
                context.textBaseline = "middle";
                context.textAlign = "center";

                possibleColors.forEach((color) => {
                    let measurements = context.measureText(char);
                    let bgCanvas = document.createElement("canvas");
                    let bgContext = bgCanvas.getContext("2d");

                    bgCanvas.width = measurements.width;
                    bgCanvas.height = measurements.actualBoundingBoxAscent + measurements.actualBoundingBoxDescent;

                    bgContext.fillStyle = color;
                    bgContext.textAlign = "center";
                    bgContext.font = "21px serif";
                    bgContext.textBaseline = "middle";
                    bgContext.fillText(char, bgCanvas.width / 2, measurements.actualBoundingBoxAscent);

                    canvImages.push(bgCanvas);
                });

                bindEvents();
                loop();
            }

            function bindEvents() {
                element.addEventListener("mousemove", onMouseMove);
                element.addEventListener("touchmove", onTouchMove, { passive: true });
                element.addEventListener("touchstart", onTouchMove, { passive: true });
                window.addEventListener("resize", onWindowResize);
            }

            function onWindowResize(e) {
                width = window.innerWidth;
                height = window.innerHeight;

                if (hasWrapperEl) {
                    canvas.width = element.clientWidth;
                    canvas.height = element.clientHeight;
                } else {
                    canvas.width = width;
                    canvas.height = height;
                }
            }

            function onTouchMove(e) {
                if (e.touches.length > 0) {
                    for (let i = 0; i < e.touches.length; i++) {
                        addParticle(
                            e.touches[i].clientX,
                            e.touches[i].clientY,
                            canvImages[Math.floor(Math.random() * canvImages.length)]
                        );
                    }
                }
            }

            function onMouseMove(e) {
                window.requestAnimationFrame(() => {
                    if (hasWrapperEl) {
                        const boundingRect = element.getBoundingClientRect();
                        cursor.x = e.clientX - boundingRect.left;
                        cursor.y = e.clientY - boundingRect.top;
                    } else {
                        cursor.x = e.clientX;
                        cursor.y = e.clientY;
                    }

                    const distBetweenPoints = Math.hypot(cursor.x - lastPos.x, cursor.y - lastPos.y);

                    if (distBetweenPoints > 1.5) {
                        addParticle(
                            cursor.x,
                            cursor.y,
                            canvImages[Math.floor(Math.random() * possibleColors.length)]
                        );

                        lastPos.x = cursor.x;
                        lastPos.y = cursor.y;
                    }
                });
            }

            function addParticle(x, y, color) {
                particles.push(new Particle(x, y, color));
            }

            function updateParticles() {
                if (particles.length == 0) {
                    return;
                }

                context.clearRect(0, 0, width, height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(context);
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    if (particles[i].lifeSpan < 0) {
                        particles.splice(i, 1);
                    }
                }

                if (particles.length == 0) {
                    context.clearRect(0, 0, width, height);
                }
            }

            function loop() {
                updateParticles();
                animationFrame = requestAnimationFrame(loop);
            }

            class Particle {
                constructor(x, y, canvasItem) {
                    const lifeSpan = 120;

                    this.initialLifeSpan = lifeSpan;
                    this.lifeSpan = lifeSpan;
                    this.position = { x: x, y: y };

                    this.canv = canvasItem;

                    this.size = Math.random() * 3 + 1;

                    this.update = function (context) {
                        this.lifeSpan--;

                        const scale = Math.max(this.lifeSpan / this.initialLifeSpan, 0);

                        context.drawImage(this.canv, this.position.x - (this.canv.width / 2) * scale, this.position.y - this.canv.height / 2, this.canv.width * scale, this.canv.height * scale);
                    };
                }
            }

            function destroy() {
                canvas.remove();
                window.cancelAnimationFrame(animationFrame);
                element.removeEventListener("mousemove", onMouseMove);
                element.removeEventListener("touchmove", onTouchMove);
                element.removeEventListener("touchstart", onTouchMove);
                window.removeEventListener("resize", onWindowResize);
            }

            return {
                destroy: destroy,
            };
        }

        document.getElementById('enterOverlay').addEventListener('click', function() {
            document.getElementById('enterOverlay').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'flex';
            document.getElementById('bottomLeftText').style.display = 'block';
            startTypingEffect();

            const video = document.getElementById('backgroundVideo');
            video.style.filter = 'none';
            video.muted = false; 
            video.play().catch(error => {
                console.error('Error playing video:', error);
            });

            fairyDustCursor({ colors: ["#FFFFFF", "#FFFFFF", "#FFFFFF"] });
        });
    </script>
</body>
</html>
