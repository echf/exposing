<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skid central!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/echf/exposing/refs/heads/main/assets/media/skid.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            transition: background-color 1s ease;
            position: relative;
        }

        #enter-text {
            font-family: 'Dela Gothic One', sans-serif;
            font-size: 5em;
            z-index: 2;
            position: absolute;
            color: white;
            text-align: center;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div id="enter-text">Enter</div>

    <audio id="audio" autoplay loop>
        <source src="https://github.com/echf/exposing/raw/1c199eaaf8fd4b10d1b5a75484a7bf6c2041980f/assets/clown.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.body.style.backgroundColor = 'transparent';
            document.getElementById('enter-text').style.display = 'none';
            document.getElementById('audio').play();
        });
    </script>

</body>
</html>
