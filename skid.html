<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/echf/exposing/refs/heads/main/assets/media/skid.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            transition: background-color 1s ease;
        }
        #enter-text {
            font-size: 3em;
            z-index: 2;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div id="enter-text">enter nigger</div>

    <audio id="audio" autoplay loop>
        <source src="https://github.com/echf/exposing/raw/1c199eaaf8fd4b10d1b5a75484a7bf6c2041980f/assets/clown.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.body.style.backgroundColor = 'transparent';
            document.getElementById('enter-text').style.display = 'none';
            document.getElementById('audio').play();
        });
    </script>

</body>
</html>
